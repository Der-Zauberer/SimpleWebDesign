<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#003ecc">
        <link href="/SimpleWebDesign/resources/style.css" rel="stylesheet">
        <script src="/SimpleWebDesign/resources/script.js"></script>
        <link href="/SimpleWebDesign/resources/favicon.png" rel="icon">
        <title>Simple Web Design</title>
    </head>
    <body>
        
        <div class="menu mobile-menu">
            <img src="/SimpleWebDesign/resources/icons/hamburger.svg" class="only-mobile" onclick="toggleMobileNavigationMenu()">
            <a class="menu-title" href="/SimpleWebDesign/">Simple Web Design</a>
            <a href="/SimpleWebDesign/" class="only-mobile">Home</a>
            <a href="/SimpleWebDesign/components/">Components</a>
            <a href="/SimpleWebDesign/colors">Colors</a>
            <a class="menu-active">Icons</a>
        </div>

        <div class="container">
            <div class="icons">
                <div class="grey r-5 pd-t">
                    <img src="/SimpleWebDesign/resources/icons/hamburger.svg" height="32" width="32">
                    <span>hamburger</span>
                </div>
                <div class="grey r-5 pd-t">
                    <img src="/SimpleWebDesign/resources/icons/arrow_left.svg" height="32" width="32">
                    <span>arrow_left</span>
                </div>
                <div class="grey r-5 pd-t">
                    <img src="/SimpleWebDesign/resources/icons/arrow_right.svg" height="32" width="32">
                    <span>arrow_right</span>
                </div>
                <div class="grey r-5 pd-t">
                    <img src="/SimpleWebDesign/resources/icons/arrow_up.svg" height="32" width="32">
                    <span>arrow_up</span>
                </div>
                <div class="grey r-5 pd-t">
                    <img src="/SimpleWebDesign/resources/icons/arrow_down.svg" height="32" width="32">
                    <span>arrow_down</span>
                </div>
                <div class="grey r-5 pd-t">
                    <img src="/SimpleWebDesign/resources/icons/more.svg" height="32" width="32">
                    <span>more</span>
                </div>
                <div class="grey r-5 pd-t">
                    <img src="/SimpleWebDesign/resources/icons/more_down.svg" height="32" width="32">
                    <span>more_down</span>
                </div>
            </div>
            <code class="html">
                &lt;img class="icon" src="/resources/icons/hamburger.svg"&gt;
            </code>
        </div>

        <div class="grey">
            <div class="container mg-b-0 flex overflow" style="padding-top: var(--theme-element-spacing); padding-bottom: var(--theme-element-spacing);">
                <div class="width-100 nowrap grey-text" style="align-self: flex-end;">
                    &copy; 2023 Der Zauberer
                </div>
                <div>
                    <strong class="grey-text" style="text-transform: uppercase; letter-spacing: 1px;">English</strong><br>
                    <a href="/SimpleWebDesign/imprint/" class="grey-text">Imprint</a><br>
                    <a href="/SimpleWebDesign/privacy-policy/" class="grey-text nowrap">Privacy policy</a>
                </div>
                <div>
                    <strong class="grey-text" style="text-transform: uppercase; letter-spacing: 1px;">German</strong><br>
                    <a href="/SimpleWebDesign/impressum/" class="grey-text">Impressum</a><br>
                    <a href="/SimpleWebDesign/datenschutzerklaerung/" class="grey-text">Datenschutzerklaerung</a>
                </div>
            </div>
        </div>

        <style>

            .icons {
                display: flex;
                flex-wrap: wrap;
                gap: var(--theme-element-spacing);
                margin-bottom: var(--theme-element-spacing);
            }

            .icons div {
                width: 88px;
            }

            .icons div img {
                object-fit: fill;
                margin-bottom: calc(var(--theme-element-spacing) / 2);
            }

            .icons div span {
                display: block;
                width: 100%;
                text-align: center;
                font-size: 14px;
            }

        </style>
    
    </body>
</html>
